<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Actual - Meteosource</title>
</head>
<body>
    <h1>Datos Meteorológicos Actuales</h1>
    <p><strong>Temperatura:</strong> <span id="temp">Cargando...</span></p>
    <p><strong>Humedad:</strong> <span id="humidity">Cargando...</span></p>
    <p><strong>Velocidad del Viento:</strong> <span id="windSpeed">Cargando...</span></p>
    <p><strong>Descripción del Clima:</strong> <span id="description">Cargando...</span></p>

    <script>
        const apiKey = 'edyfobtg0k2u68czfakm5hq1yes4mj5dlcntz4e7';  // Reemplaza con tu API Key de Meteosource
        const latitud = 4.60971;  // Latitud de Bogotá
        const longitud = -74.08175;  // Longitud de Bogotá

        const url = `https://www.meteosource.com/api/v1/free/point?lat=${latitud}&lon=${longitud}&sections=current&units=metric&key=${apiKey}`;

        async function obtenerClima() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Acceder a los datos de clima actual
                const clima = data.current;
                document.getElementById('temp').innerText = `${clima.temperature} °C`;
                document.getElementById('humidity').innerText = `${clima.humidity}%`;
                document.getElementById('windSpeed').innerText = `${clima.wind_speed} km/h`;
                document.getElementById('description').innerText = clima.summary;
                
            } catch (error) {
                console.error('Error al obtener los datos del clima:', error);
            }
        }

        // Llamar a la función para cargar el clima al cargar la página
        obtenerClima();
    </script>
</body>
</html>
